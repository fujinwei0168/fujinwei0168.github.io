<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>找到arr里所有的数字：</p>
		<p>找到可以转成数字的：</p>
		<p>把转成数字以后，最大值判断出来：</p>
		<p>把 NaN 所在的位置找出来：</p>
		
		
		<script type="text/javascript">
			var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90];
			var b = 0;
			var ps = document.getElementsByTagName('p');
			for (var i=0;i<arr.length;i++) {
				/*找到arr里所有的数字：
				  	isNaN它是不是，不是一个数字:如果是就是true，如果不是就是false;
			 		&& typeof arr[i] === 'number'判断它是不是数字类型和找出数组中所有的数字;
				 */
				if(isNaN(arr[i]) == false && typeof arr[i] === 'number'){
					ps[0].innerHTML += arr[i]+',';
				};
				/*找到可以转成数字的：
				 	isNaN(parseInt(arr[j])) == false 把数组中能转成数字的都转成数字，
				 	 找到之后在进行判断它是不是不是个数字，(结果要的是数字所以为flase);
				 */
				if(isNaN(parseInt(arr[i])) == false){
					ps[1].innerHTML += arr[i]+',';
				/*把转成数字以后，最大值判断出来：
					 把判断出来的数字每一个进行相比较最后得出b=b;
				 */
					if(b > arr[i]){
						b = b;
					}else{
						b = arr[i];
					}
				};
				/*把 NaN 所在的位置找出来：
					if(isNaN(parseInt(arr[i])) 判断它转成之后是不是，不是个数字，如果是数字就是flase，
					如果不是数字就时true;(在转换内容结果为数字的时候条件成立);
					isNaN它是不是，不是一个数字:如果是就是true，如果不是就是false;
					parseInt(arr[i])把数组内能转换成数字的转成数字;
					isNaN(parseInt(arr[i])) == true因为这道题要的结果是NaN所以不是数字要等于true;
				*/
				if(typeof arr[i] === 'number' && isNaN(arr[i]) == true){
					ps[3].innerHTML += i+',';
				};
			};
			ps[2].innerHTML += b;
			
			
		</script>
		<!--1、找到arr里所有的数字：-98765, 34, -2, 0, 5
		2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
		3、把转成数字以后，最大值判断出来：300
		4、把 NaN 所在的位置找出来：1 14 17  19*/-->
	</body>
</html>
