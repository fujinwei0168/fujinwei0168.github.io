<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: white;
				font-size: 20px;
				font-weight: bold;
				background: red;
				position: absolute;
				list-style: none;
			}
			a{
				text-decoration: none;
				position: absolute;
				padding: 5px;
				background: #ccc;
				color: black;
				border: 1px solid #000;
				border-radius: 3px;
			}
			#box{
				margin: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;" id="btn">
			自动生成100个Li
		</a>
		<ul id="box"></ul>
		<script type="text/javascript">
			var str = '';
			var num = 0;
			var arr = ['#addcc8','#daecc2','#f7a7a8','#f38b92'];
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				box.style.display = 'block';
			}
			for (var i=0;i<100;i++) {
				if(i%10 == 0){
					num++;
				}
				str += '<li style="left:'+i%10*60+'px; top:'+num*60+'px; background-color:'+arr[i%arr.length]+';">'+i+'</li>';
			};
			box.innerHTML = str;
		</script>
	</body>
</html>
