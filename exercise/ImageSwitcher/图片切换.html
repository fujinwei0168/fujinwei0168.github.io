<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{
		width: 400px;
		height: 400px;
		margin: 50px auto;
		border: 5px solid black;
		position: relative;
	}
	#box img{
		width: 100%;
		height: 100%;
	}
	#box a{
		text-decoration: none;
		width: 40px;
		height: 40px;
		background-color: #ccc;
		opacity: .6;
		color:black;
		font-size: 40px;
		font-weight: bold;
		line-height: 40px;
		text-align: center;
		position: absolute;
		top: 50%;
		margin-top: -20px;
	}
	#prev{
		left:10px;
	}
	#next{
		right:10px;
	}
	</style>
</head>
<body>
	<div id="box">
		<img src="imgs/1.jpg" alt="" id="img">
		<a href="javascript:;" id="prev"><</a>
		<a href="javascript:;" id="next">></a>
	</div>
	<script type="text/javascript">
	var next = document.getElementById('next');
	var prev = document.getElementById('prev');
	var img = document.getElementById('img');
	var arr = ['1.jpg','3.jpg','5.jpg','4.jpg','2.jpg'];
	var num = 0;
	/*
		++运算符，每次让运算数自+1；
		--运算符，每次运算数自-1;
	*/
	next.onclick = function(){
		// num = num+1;
		num++;
		if(num > arr.length-1){
			num = 0;
		}
		img.src = 'imgs/'+arr[num];
	};
	prev.onclick = function(){
		// num = num+1;
		num--;
		if(num < 0){
			num = arr.length-1;
		}
		img.src = 'imgs/'+arr[num];
	};
	</script>
</body>
</html>
